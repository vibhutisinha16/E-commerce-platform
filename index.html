<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Real-time Dashboard</title>
</head>
<body>

  <header>
    <h1>Dashboard</h1>
  </header>

  <div class="dashboard-container">
    <div class="section">
      <h2>Total Stock</h2>
      
      <p id="totalStock">0</p>
    </div>
    <div class="section">
      <h2>Sold Stock</h2>
      <p id="soldStock">0</p>
    </div>
    <div class="section">
      <h2>Total Revenue</h2>
      <p id="totalRevenue">0</p>
    </div>
    <div class="section">
      <h2>Total Leads</h2>
      <p id="totalLeads">0</p>
    </div>
    <div class="section">
      <h2>New Stock</h2>
      <p id="newStock">0</p>
    </div>
    <div class="section">
      <h2>Barcode</h2>
      <img id="barcode" alt="Barcode">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
